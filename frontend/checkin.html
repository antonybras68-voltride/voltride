<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check-in - Voltride</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* === CHECK-IN STYLES === */
    .checkin-container {
      min-height: 100vh;
      background: var(--bg-primary);
    }
    
    .checkin-header {
      background: var(--bg-secondary);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }
    
    .checkin-logo {
      font-size: 24px;
      font-weight: bold;
      color: var(--accent);
    }
    
    .checkin-exit {
      background: var(--danger);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    
    /* === WIZARD STEPS === */
    .wizard-steps {
      display: flex;
      justify-content: center;
      padding: 20px;
      background: var(--bg-secondary);
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .wizard-step {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 15px;
      border-radius: 10px;
      background: var(--bg-tertiary);
      min-width: 80px;
      opacity: 0.5;
      transition: all 0.3s;
    }
    
    .wizard-step.active {
      opacity: 1;
      background: var(--accent);
      color: var(--bg-primary);
    }
    
    .wizard-step.completed {
      opacity: 1;
      background: var(--success);
      color: white;
    }
    
    .wizard-step-icon {
      font-size: 24px;
      margin-bottom: 5px;
    }
    
    .wizard-step-label {
      font-size: 11px;
      text-align: center;
    }
    
    /* === CLIENT MODE BANNER === */
    .client-mode-banner {
      display: none;
      background: linear-gradient(135deg, var(--accent), #e67e22);
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    
    .client-mode-banner.active {
      display: block;
    }
    
    /* === OPERATOR MODE BANNER === */
    .operator-mode-banner {
      display: none;
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    
    .operator-mode-banner.active {
      display: block;
    }
    
    /* === WIZARD CONTENT === */
    .wizard-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .wizard-panel {
      display: none;
      animation: fadeIn 0.3s ease;
    }
    
    .wizard-panel.active {
      display: block;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* === VEHICLE GRID === */
    .vehicle-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    
    .vehicle-card {
      background: var(--bg-secondary);
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
    }
    
    .vehicle-card:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }
    
    .vehicle-card.selected {
      border-color: var(--accent);
      background: rgba(245, 158, 11, 0.1);
    }
    
    .vehicle-card.unavailable {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .vehicle-card-icon {
      font-size: 48px;
      margin-bottom: 10px;
    }
    
    .vehicle-card-code {
      font-size: 18px;
      font-weight: bold;
      color: var(--text-primary);
    }
    
    .vehicle-card-type {
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    .vehicle-card-price {
      margin-top: 10px;
      font-size: 16px;
      color: var(--accent);
      font-weight: bold;
    }
    
    /* === SELECTED VEHICLES === */
    .selected-vehicles {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
    }
    
    .selected-vehicles h3 {
      margin-bottom: 10px;
      color: var(--accent);
    }
    
    .selected-vehicle-tag {
      display: inline-flex;
      align-items: center;
      background: var(--accent);
      color: var(--bg-primary);
      padding: 8px 15px;
      border-radius: 20px;
      margin: 5px;
      font-weight: bold;
    }
    
    .selected-vehicle-tag .remove {
      margin-left: 10px;
      cursor: pointer;
      font-size: 18px;
    }
    
    /* === DATE/TIME PICKER === */
    .datetime-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }
    
    .datetime-box {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 20px;
    }
    
    .datetime-box h3 {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .datetime-box h3 .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    
    .datetime-box h3 .dot.green { background: var(--success); }
    .datetime-box h3 .dot.red { background: var(--danger); }
    
    .time-select {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    
    /* === FORM INPUTS - FIXED VISIBILITY === */
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: #1a1a2e;
      color: #ffffff;
      font-size: 16px;
    }
    
    .form-group select option {
      background: #1a1a2e;
      color: #ffffff;
    }
    
    .datetime-box select,
    .time-select select {
      background: #1a1a2e;
      color: #ffffff;
    }
    
    .datetime-box select option,
    .time-select select option {
      background: #1a1a2e;
      color: #ffffff;
    }
    
    /* === ACCESSORIES === */
    .accessories-section {
      margin-top: 20px;
    }
    
    .accessory-vehicle {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .accessory-vehicle h3 {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
