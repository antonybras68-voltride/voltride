<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .mobile-header {
      display: none;
      align-items: center;
      justify-content: space-between;
      padding: 12px 15px;
      background: var(--card-bg, #16213e);
      border-bottom: 1px solid var(--border, #333);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .mobile-menu-btn {
      width: 50px;
      height: 50px;
      background: #0f3460;
      border: 2px solid #f59e0b;
      border-radius: 10px;
      color: white;
      font-size: 28px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .mobile-menu-btn:active {
      background: #f59e0b;
      transform: scale(0.95);
    }
    .mobile-logo { height: 35px; }
    .mobile-lang { display: flex; gap: 5px; }
    .mobile-lang .lang-btn { padding: 8px 12px; font-size: 12px; }
    
    .sidebar-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      z-index: 998;
    }
    .sidebar-overlay.active { display: block; }
    
    @media (max-width: 768px) {
      .mobile-header { display: flex !important; }
      .sidebar {
        position: fixed !important;
        left: -280px !important;
        top: 0 !important;
        height: 100vh !important;
        z-index: 999 !important;
        transition: left 0.3s ease !important;
        width: 280px !important;
      }
      .sidebar.open { left: 0 !important; }
      .main-content { margin-left: 0 !important; width: 100% !important; }
      #pageContainer { padding: 15px; }
      .stats-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
      .stat-card { padding: 15px; }
      .stat-card h3 { font-size: 1.2rem; }
      .card-header { flex-direction: column; gap: 10px; align-items: stretch; }
      .card-header .btn { width: 100%; justify-content: center; }
      .table-container { overflow-x: auto; }
      table { min-width: 500px; font-size: 0.85rem; }
      .form-row { grid-template-columns: 1fr; }
      .modal { width: 95%; margin: 20px auto; }
      .modal-footer { flex-direction: column; gap: 10px; }
      .modal-footer .btn { width: 100%; }
      .filters-bar { flex-direction: column; gap: 10px; }
      .search-box, .filter-select { width: 100%; max-width: 100%; }
    }
    @media (max-width: 480px) {
      .stats-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

        <button class="nav-item" data-page="vehicles"><span>üö≤</span> <span>Veh√≠culos</span></button>
        <button class="nav-item" data-page="rentals"><span>üìã</span> <span>Alquileres</span></button>
        <button class="nav-item" data-page="customers"><span>üë•</span> <span>Clientes</span></button>
        <button class="nav-item" data-page="cash"><span>üí∞</span> <span>Caja</span></button>
        <button class="nav-item" data-page="documents"><span>üìÑ</span> <span>Documentos</span></button>
        <button class="nav-item" data-page="settings"><span>‚öôÔ∏è</span> <span>Par√°metros</span></button>
        <button class="nav-item" data-page="users" id="navUsers" style="display: none;"><span>üë§</span> <span>Usuarios</span></button>

  <script src="/js/app.js"></script>
  
  <!-- MOBILE MENU SCRIPT - AFTER app.js to ensure it runs last -->
  <script>
    (function() {
      'use strict';
      
      // √âl√©ments du DOM
      var menuBtn = document.getElementById('menuBtn');
      var sidebar = document.getElementById('sidebar');
      var overlay = document.getElementById('sidebarOverlay');
      var closeSidebarBtn = document.getElementById('closeSidebarBtn');
      
      // Fonction pour ouvrir/fermer le menu
      function toggleMenu() {
        console.log('Menu button clicked!'); // Debug
        if (sidebar && overlay) {
          sidebar.classList.toggle('open');
          overlay.classList.toggle('active');
          console.log('Sidebar open:', sidebar.classList.contains('open')); // Debug
        }
      }
      
      // Fonction pour fermer le menu
      function closeMenu() {
        if (sidebar && overlay) {
          sidebar.classList.remove('open');
          overlay.classList.remove('active');
        }
      }
      
      // Attacher l'√©v√©nement au bouton menu
      if (menuBtn) {
        menuBtn.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          toggleMenu();
        });
        
        // Support tactile
        menuBtn.addEventListener('touchend', function(e) {
          e.preventDefault();
          e.stopPropagation();
          toggleMenu();
        });
      }
      
      // Fermer quand on clique sur l'overlay
      if (overlay) {
        overlay.addEventListener('click', closeMenu);
      }
      
      // Bouton fermer dans le sidebar
      if (closeSidebarBtn) {
        closeSidebarBtn.addEventListener('click', closeMenu);
      }
      
      // Fermer quand on clique sur un √©l√©ment de navigation
      var navItems = document.querySelectorAll('.nav-item');
      navItems.forEach(function(item) {
        item.addEventListener('click', function() {
          if (window.innerWidth <= 768) {
            closeMenu();
          }
        });
      });
      
      // Gestion des boutons de langue
      var langBtns = document.querySelectorAll('.mobile-lang .lang-btn');
      langBtns.forEach(function(btn) {
        btn.addEventListener('click', function(e) {
          e.preventDefault();
          var lang = this.getAttribute('data-lang');
          localStorage.setItem('voltride_lang', lang);
          
          // Mettre √† jour tous les boutons de langue
          document.querySelectorAll('.lang-btn').forEach(function(b) {
            b.classList.toggle('active', b.getAttribute('data-lang') === lang);
          });
          
          // Recharger la page si loadPage existe
          if (typeof loadPage === 'function' && typeof currentPage !== 'undefined') {
            loadPage(currentPage);
          }
        });
      });
      
      // Afficher le bouton fermer sur mobile
      var style = document.createElement('style');
      style.textContent = '@media (max-width: 768px) { .mobile-close-btn { display: block !important; } }';
      document.head.appendChild(style);
      
      console.log('Mobile menu script loaded successfully!'); // Debug
    })();
  </script>
</body>
