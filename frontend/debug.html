<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Menu</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #1a1a2e;
      color: white;
      font-family: Arial, sans-serif;
    }
    #log {
      background: #000;
      padding: 15px;
      margin: 20px 0;
      border-radius: 8px;
      min-height: 200px;
      font-family: monospace;
      font-size: 14px;
    }
    .test-btn {
      width: 100%;
      padding: 20px;
      margin: 10px 0;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn-blue { background: #3b82f6; color: white; }
    .btn-green { background: #22c55e; color: white; }
    .btn-orange { background: #f59e0b; color: black; }
  </style>
</head>
<body>
  <h1>üîß Debug Menu Mobile</h1>
  
  <div id="log">Logs appara√Ætront ici...</div>
  
  <button class="test-btn btn-blue" onclick="testClick()">TEST 1: Click simple</button>
  
  <button class="test-btn btn-green" onclick="testSidebar()">TEST 2: V√©rifier sidebar</button>
  
  <button class="test-btn btn-orange" onclick="testToggle()">TEST 3: Toggle sidebar</button>
  
  <script>
    function log(msg) {
      var logDiv = document.getElementById('log');
      logDiv.innerHTML += '<br>' + new Date().toLocaleTimeString() + ' - ' + msg;
      logDiv.scrollTop = logDiv.scrollHeight;
    }
    
    log('Page charg√©e OK');
    
    function testClick() {
      log('‚úÖ Click fonctionne!');
    }
    
    function testSidebar() {
      var sidebar = document.getElementById('sidebar');
      if (sidebar) {
        log('‚úÖ Sidebar trouv√©, classe: ' + sidebar.className);
      } else {
        log('‚ùå Sidebar NON trouv√©!');
      }
      
      var overlay = document.getElementById('sidebarOverlay');
      if (overlay) {
        log('‚úÖ Overlay trouv√©');
      } else {
        log('‚ùå Overlay NON trouv√©!');
      }
    }
    
    function testToggle() {
      log('Tentative toggle...');
      var sidebar = document.getElementById('sidebar');
      var overlay = document.getElementById('sidebarOverlay');
      
      if (sidebar && overlay) {
        sidebar.classList.toggle('open');
        overlay.classList.toggle('active');
        log('‚úÖ Toggle fait! Sidebar open: ' + sidebar.classList.contains('open'));
      } else {
        log('‚ùå √âl√©ments manquants');
      }
    }
  </script>
</body>
</html>
