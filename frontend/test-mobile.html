<html>
<head>

  <style>

    <p id="debug" style="background: #333; padding: 10px; margin-top: 20px;">Debug: En attente...</p>
  </div>
  
  <script>
    var menuBtn = document.getElementById('menuBtn');
    var sidebar = document.getElementById('sidebar');
    var overlay = document.getElementById('overlay');
    var debug = document.getElementById('debug');
    
    function openMenu() {
      sidebar.classList.add('open');
      overlay.classList.add('active');
      debug.textContent = 'Menu OUVERT';
    }
    
    function closeMenu() {
      sidebar.classList.remove('open');
      overlay.classList.remove('active');
      debug.textContent = 'Menu FERME';
    }
    
    menuBtn.onclick = function() {
      debug.textContent = 'Bouton clique!';
      if (sidebar.classList.contains('open')) {
        closeMenu();
      } else {
        openMenu();
      }
    };
    
    overlay.onclick = closeMenu;
    debug.textContent = 'Script OK - Cliquez sur le bouton';
  </script>
